baseURL: http://something-fresh.org/
languageCode: en-us
title: DSM Management Suite
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy 
  description: 
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/Logo_XXS.png
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: DSM Management Suite
    # Hero subtitle (optional)
    subtitle: Independent & Open Source Reporting Extension for Ivanti DSM
    # Button text
    buttontext: Learn more
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: illustrations/dsmneuerbenutzer.png
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - systek
    - tribe
    - kromo
    - infinite
    - gutwork
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    url: /#features
  - title: Download
    url: /#download
  - title: Sponsoring
    url: /#sponsoring
  - title: Get Help
    sublinks:
    - title: Support
      url: /support
    - title: GitHub Issues
      url: https://github.com/MarcoGriep88/IvantiDSMManagementSuite/issues
  - title: Contact
    url: /#contact
  section1:
    title: Editions
    subtitle: DSM Management Suite
    tiles:
    - title: Community Edition
      icon: mouse-globe
      text: Free and Open Source. Powered by main Contributor and the energy of the Community. Help via GitHub Issues only.
      url: https://github.com/MarcoGriep88/IvantiDSMManagementSuite/
      buttonText: GitHub Repository
    - title: Patreon Edition
      icon: laptop-cloud
      text: Access to the Enterprise Portal with direct contact to the Developer. Prebuild Virtual Appliances & Access to feature polls.
      url: /
      buttonText: Get started
    - title: Cloud Edition
      icon: plug-cloud
      text: Managed Hosting for the Web API and / or the Web Dashboard. The Infrastructre is managed by me (Updates, new Features, Backup)
      url: /
      buttonText: Get started
  section2:
    title: Features
    subtitle: This is what DSM Management Suite can do for you!
    features:
    - title: Enhanced Patch Reports
      text: Create meaningful patch reports and make predictions for the future based on historical data
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Manager Dashboard
      text: Give your IT manager access to the DSM Management Suite so that he can create reports without having to give him an introduction to the DSMC
      icon: doc-sync
    - title: Powerfull Web API
      text: Extend you reporting power by utilizing your favorite programming language like PowerShell, Python or C#. The Web API can deliver detailled patch data for reporting or automation.
      icon: mobile-feed
  section3:
    title: Watch the Video
    subtitle: And find out what DSM Management Suite can do for you
    image: illustrations/mockups/app-mockup.png
    buttonText: Get started
    buttonLink: "#"
  section10:
      title: Check out the Demo
      subtitle: There is a Demo Server available - Try before you install
      image: illustrations/mockups/app-mockup.png
      buttonText: Try the Demo
      buttonLink: "/demo"
  section5: true
  footer:
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/MarcoGriep88
      icon: github
    - link: https://facebook.com/#
      icon: facebook
    - link: https://twitter.com/MarcoGriep
      icon: twitter
    - link: https://www.reddit.com/user/Fuzzybuzzjazz88
      icon: reddit
    bulmalogo: true
    quicklinks:
      column1:
        title: "Product"
        links:
        - text: Why choose this product?
          link: /#features
        - text: Compare editions
          link: /#editions
        - text: Privacy
          link: /privacy
        - text: Impress
          link: /impress
      column2:
        title: "Docs"
        links:
        - text: German getting started
          link: https://www.marcogriep.de/blog/dsm-management-suite-anleitung/
        - text: English getting started
          link: https://www.marcogriep.com/blog/dsm-management-suite-manual/
        - text: GitHub Repository
          link: https://github.com/MarcoGriep88/IvantiDSMManagementSuite
        - text: Patreon
          link: https://www.patreon.com/griepmarco
      column3:
        title: "Blog"
        links:
        - text: German Blog
          link: https://www.marcogriep.de/blog
        - text: English Blog
          link: https://www.marcogriep.com/blog