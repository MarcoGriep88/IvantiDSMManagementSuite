          link: https://github.com/MarcoGriep88/IvantiDSMManagementSuite
        - text: Patreon
          link: https://www.patreon.com/griepmarco
      column3:
        title: "Blogs"
        links:
        - text: Deutscher Entwickler Blog
          link: https://www.marcogriep.de/blog
        - text: English Developer Blog
          link: https://www.marcogriep.com/blog