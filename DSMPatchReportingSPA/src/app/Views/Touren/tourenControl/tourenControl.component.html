 <app-navigation-left></app-navigation-left>

 <div class="main-panel">
     <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Ihre geplanten Touren</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped" *ngIf="finishedLoading">
                                <thead>
                                    <tr>
                                        <th>Tour</th>
                                        <th>Beschreibung</th>
                                        <th>Start-Datum</th>
                                        <th>End-Datum</th>
                                        <th>Aktion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tour of touren">
                                        <td>{{ tour.title }}</td>
                                        <td>{{ tour.tourDescription | slice:0:120 }}...</td>
                                        <td>{{ tour.startDate | date:"MM/dd/yy" }}</td>
                                        <td>{{ tour.endDate | date:"MM/dd/yy" }}</td>
                                        <td><a routerLink="/tour/{{ tour.id }}" class="btn btn-info">Tour anzeigen</a> <button class="btn btn-danger">LÃ¶schen</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="main-panel" *ngIf="!finishedLoading">
                                <div id="preloader">
                                    <div id="loader"></div>
                                  </div>
                            </div>
                        </div>
                        <a routerLink="/tour/create" class="btn btn-primary">Neue Tour planen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
