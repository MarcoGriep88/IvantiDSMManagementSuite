<div *ngIf="isLoggedIn()">
<app-navigation-left></app-navigation-left>

<div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#pablo">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#pablo">
                <i class="material-icons">person</i>
                <p class="d-lg-none d-md-block">
                  Account
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="fa fa-bug fa-5x"></i>
                </div>
                <p class="card-category">Anzahl aktueller Sicherheitslücken</p>
                <h3 class="card-title">{{ notfixedCount }}
                  <small></small>
                </h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <a routerLink="/touren">Details</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                    <i class="fa fa-bar-chart fa-5x"></i>
                </div>
                <p class="card-category">Gefixte Sicherheitslücken</p>
                <h3 class="card-title">{{ fixedCount }}</h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <a routerLink="/gearOverview">Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-chart">
              <div class="card-header card-header-success">
                <div class="ct-chart">
                    <div *ngIf="this.notfixedCount > 0">
                      <google-chart #chart id="IssuesChart"
                        [title]="title"
                        [type]="type"
                        [data]="data"
                        [columnNames]="columnNames"
                        [options]="options"
                        [height]="height">
                      </google-chart>
                    </div>
                </div>
              </div>
              <div class="card-body">
                <h4 class="card-title">Patch Verlauf</h4>
                <p class="card-category">
                  <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span></p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> Letzter Eintrag
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="this.notfixedCount > 0">
          <app-touren></app-touren>
        </div>
      </div>
    </div>
</div>
</div>
